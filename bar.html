<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soulist</title>
</head>

<body class="bg-background">
    <div class="absolute right-0 top-0 p-5 md:flex md:gap-[23px]">
        <div data-lang="kg" class="language-select">
            <img src="./src/assets/images/flags/kyrgyzstan.png">
        </div>
        <div data-lang="ru" class="language-select">
            <img src="./src/assets/images/flags/russia.png">
        </div>
        <div data-lang="en" class="language-select">
            <img src="./src/assets/images/flags/usa.png">
        </div>
    </div>

    <main class="flex flex-col items-center min-h-dvh pb-[67px] gap-[40px]">
        <div class="flex flex-col items-center max-w-[740px] gap-[73px] px-[27px] md:px-[62px]">
            <section class="flex flex-col items-center text-center text-[16px] md:text-[24px] font-medium">
                <img src="src/assets/soulist.svg">

                <div class="flex flex-col gap-[24px]">
                    <div>
                        <p data-i18n="hero.heading"></p>
                        <p data-i18n="hero.sub_heading" class="mt-[14px]"></p>
                    </div>

                    <div>
                        <p data-i18n="hero.soulist_is_more"></p>
                        <p>SOULIST - <span data-i18n="hero.soulist_is"
                                class="font-sattinda text-primary text-[32px] md:text-[37px]"></span></p>
                    </div>
                </div>

            </section>

            <section class="flex justify-center w-full flex-wrap gap-[14px]">
                <div class="menu-button cuisine">
                    <h1 data-i18n="cuisine" class="uppercase font-bold text-[38px]"></h1>
                </div>

                <div class="menu-button bar border-[#00a79c] border-3">
                    <h1 data-i18n="bar" class="uppercase font-bold text-[38px]"></h1>
                </div>
            </section>

            <div id="barCategoriesSelector" class="hidden md:flex gap-[13px] flex-wrap justify-center"></div>
        </div>

        <section id="barCategories" class="flex justify-center">
            <div id="barCategoriesContent" class="w-full max-w-[740px]"></div>
        </section>
    </main>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/bar.js"></script>
</body>

</html>
