<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soulist</title>
</head>

<body class="bg-background">
    <div class="absolute right-0 top-0 p-5 md:flex md:gap-[23px]">
        <div data-lang="kg" class="language-select">
            <img src="./src/assets/images/flags/kyrgyzstan.png">
        </div>
        <div data-lang="ru" class="language-select">
            <img src="./src/assets/images/flags/russia.png">
        </div>
        <div data-lang="en" class="language-select">
            <img src="./src/assets/images/flags/usa.png">
        </div>
    </div>

    <main class="flex flex-col items-center min-h-dvh pb-[67px] gap-[40px]">
        <div class="flex flex-col items-center max-w-[740px] gap-[73px] px-[27px] md:px-[62px]">
            <section class="flex flex-col items-center text-center text-[16px] md:text-[24px] font-medium">
                <img src="src/assets/soulist.svg">

                <div class="flex flex-col gap-[24px]">
                    <div>
                        <p data-i18n="hero.heading"></p>
                        <p data-i18n="hero.sub_heading" class="mt-[14px]"></p>
                    </div>

                    <div>
                        <p data-i18n="hero.soulist_is_more"></p>
                        <p>SOULIST - <span data-i18n="hero.soulist_is"
                                class="font-sattinda text-primary text-[32px] md:text-[37px]"></span></p>
                    </div>
                </div>

            </section>

            <section class="flex justify-center w-full flex-wrap gap-[14px]">
                <div class="menu-button cuisine border-[#00a79c] border-3">
                    <h1 data-i18n="cuisine" class="uppercase font-bold text-[38px]"></h1>
                </div>

                <div class="menu-button bar">
                    <h1 data-i18n="bar" class="uppercase font-bold text-[38px]"></h1>
                </div>
            </section>

            <div id="cuisineCategoriesSelector" class="hidden md:flex gap-[13px] flex-wrap justify-center"></div>

            <div class="burger-menu">
                <img src="./src/assets/hamburger.svg" alt="hamburger">
            </div>

        </div>

        <section id="cuisineCategories" class="flex justify-center">
            <div id="cuisineCategoriesContent" class="w-full max-w-[740px]"></div>
        </section>


    </main>

    <div id="modal" class="hidden fixed z-10 bottom-0 right-0 left-0 p-5">
        <div id="overlay" class="fixed left-0 right-0 top-0 bottom-0 bg-black opacity-40"></div>
        <div id="modalContent"
            class="relative z-20 flex flex-col min-h-[438px] max-h-[520px] items-center bg-[var(--content)] rounded-[20px] py-[25px] overflow-y-auto">
            <div class="close-menu shrink-0 flex-shrink-0">
                <img src="./src/assets/cross.svg" alt="cross">
            </div>

            <div id="modalCategories" class="flex flex-wrap justify-center gap-[13px] mt-[35px]"></div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/cuisine.js"></script>
</body>

</html>
